<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control de mesas</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="container">
    <header class="row col">
      <nav id="header" class="navbar navbar-expand-lg navbar-dark" style="background-color: #000;">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand" href="#"><img src="./images/LOGO.png" alt=""></a>
        </div>
      </nav>
      <h1 class="text-center mt-3">CONTROL DE MESAS</h1>
    </header>
    <main class="row">
      <article class="col">
        <form>
          <div class="mb-3">
            <label for="txtID" class="form-label">ID</label>
            <input
              type="text"
              class="form-control"
              id="txtID"
              aria-describedby="emailHelp"
              autocomplete="off"
              readonly
            />
          </div>
          
          <div class="mb-3">
            <label for="txtMesa" class="form-label">Número de mesa</label>
            <select
              type="text"
              class="form-select"
              id="txtMesa"
              aria-describedby="emailHelp"
              autocomplete="off"
            >
            <option selected>Selecciona la mesa a generar la órden</option>
            <option value="1">Mesa 1</option>
            <option value="2">Mesa 2</option>
            <option value="3">Mesa 3</option>
            <option value="4">Mesa 4</option>
            <option value="5">Mesa 5</option>
            <option value="6">Mesa 6</option>
            <option value="7">Mesa 7</option>
            <option value="8">Mesa 8</option>
          </select>
          </div>
          <div class="mb-3">
            <label for="txtPlatillo" class="form-label">Platillos</label>
            <input
              type="text"
              class="form-control"
              id="txtPlatillo"
              autocomplete="off"
            />
          </div>
          <div class="mb-3">
            <label for="txtPersonas" class="form-label">Personas por mesa</label>
            <input
              type="text"
              class="form-control"
              id="txtPersonas"
              autocomplete="off"
            />
          </div>
          <div class="d-flex justify-content-end">
            
            <button
              type="button"
              class="btn btn-primary m-2"
              onclick="mostrarRegistros()"
            >
              Obtener información
            </button>
            <button
              type="button"
              class="btn btn-success m-2"
              onclick="crearRegistro()"
            >
              Guardar datos
            </button>
          </div>
        </form>
      </article>
    </main>
    <section class="row mt-5">
      <article class="col">
        <table class="table">
          <thead>
            <tr id="headerTabla">
             
              <th scope="col">Número de mesa</th>
              <th scope="col">Platillos</th>
              <th scope="col">Personas por mesa</th>
              <th scope="col">Editar</th>
              
            </tr>
          </thead>
          <tbody id="cuerpoTabla">
          </tbody>
        </table>
      </article>
    </section>
    <footer>

    </footer>
    <script src="./code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
